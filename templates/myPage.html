        <script>

            function view_nick() {
                $.ajax({
                    type: "GET",
                    url: "/view_mynick",
                    data: {},
                    success: function (response) {
                        let all_nick = response['mynicks']
                        let db_count = 0

                        console.log(all_nick)
                        for (let i = 0; i < all_nick.length; i++) {
                            db_count += 1
                            if(db_count < 9) {


                                let mynick = all_nick[i]['nick']



                                let temp_html = `<li>
                                                <p id="ListSavedName">${mynick}</p>
                                                
                                                <span class="line"></span>
                                            </li>`

                                $('#nicksList').append(temp_html)
                            }
                        }
                    }



                })
            }
            view_nick();
