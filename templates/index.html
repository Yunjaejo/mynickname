<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../static/js/signIn.js"></script>
    <script src="../static/js/main.js"></script>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/signIn.css">
    <link rel="stylesheet" href="../static/css/main.css">
    
</head>

<body>
    <article id="signIn">
        <section>

            <div>
                <p>ID</p>
                <div class="textInput">
                <input type="text" id="user_id">
                <button class="textClear"></button>
            </div>
            </div>
            <div>
                <p>PW</p>
                <div class="textInput">
                <input type="text" id="user_pw">
                <button class="textClear"></button>
            </div>
            </div>
            
                <a href="#">회원가입</a>
            
            <button id="login">LOGIN</button>

        </section>
    </article>
    <header>
        <a href="#">마이페이지</a>
    </header>
    <article id="content">
        <section id="character">
            <p class="myName">내 이름을 정해줘!</p>
            <img src="../static/img/CHAR.svg" alt="character image">
        </section>
        <section id="option">
            <div class="assignWord">
                <p>고정단어</p>
                <section>
                    <div class="textInput">
                        <label for="ex_input">형용사를 원해!</label>
                        <input type="text" id="ex_input">
                        <button class="textClear"></button>
                    </div>
                    <div class="wordOption">
                        <p class="">형용사</p>
                        <span></span>
                        <p class="off">명사</p>
                        <span></span>
                        <p class="off">완전랜덤</p>
                    </div>
                </section>
            </div>
            <div class="maxWord">
                <p>최대글자수</p>
                <section>
                    <form oninput="count.value = parseInt(RangeInput.value)">
                    <input type="range" min="1" max="10" step="" value="5" name="RangeInput">
                    <div>
                        <output name='count' for="RangeInput" class="count">5</output>
                        <p>자</p>
                    </div>
                    </form>
                </section>
            </div>
            <div class='nounOption'>
                <p>명사종류</p>
                <section>
                    <div>
                        <label class="furuit checks">
                            <p>과일</p>
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div>
                        <label class="animal checks">
                            <p>동물</p>
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div>
                        <label class="object checks">
                            <p>사물</p>
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </section>
            </div>
        </section>
        <button id="enter">ENTER</button>
    </article>


</body>

</html>
